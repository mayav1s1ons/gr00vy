<canvas id="myCanvas" style="width:1800px; height:1110px;"></canvas>

<!-- import the latest version of hydra synth-->
<script src="https://unpkg.com/hydra-synth"></script>
<script>
  // create a new hydra-synth instance
  new window.Hydra({
    canvas: document.getElementById("myCanvas"),
    detectAudio: false
  })
  // run some hydra code!
  noise(1.091,0.008)
    .color(16.575, 44.621, 311.776)
    .colorama(0.215)
    
    .out()
</script>
